<div class="d-flex justify-content-center">
  <mat-spinner class="mb-4" [diameter]="30" *ngIf="!posts || posts.length < 1"></mat-spinner>
</div>
<div class="row mb-2 animated fadeIn fast" *ngIf="posts">
  <div class="col-md-6" *ngFor="let post of posts">
    <div class="card flex-md-row mb-4 box-shadow h-md-200">
      <div class="card-body d-flex flex-column align-items-start">
        <h1 class="mb-0">
          <strong class="d-inline-block mb-2 text-dark">{{post.category.name}}</strong>
        </h1>
        <h3 class="mb-2 text-muted">{{ post.created_at | date }}</h3>
        <h2><q class="card-text mb-auto mt-quote tm-text-color-gray">{{post.title}}</q></h2>
        <a [routerLink]="['/post',post.id]" class="card-link">VER MAS</a>
      </div>
    </div>
  </div>
</div>
